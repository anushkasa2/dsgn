<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- is section or div better here -->
    <section id="screen">
        <video id="background-video" autoplay loop muted>
            <!-- <source src="images/background_vid.mov" type="video/mp4"> -->
        </video>
        <div id="content">
            <figure id="folder1">
                <img src="images/mac_folder.jpeg" class="folder"  />
                <figcaption class="folder-caption"> art </figcaption>
            </figure>
            <div class="folder_open" id="artist">
                <img src="images/folder.png"  />
                <figure id="art-image" class="image-display">
                    <img class="jpg" src="images/art.jpg"/>
                    <figcaption class="folder-text"> misc_homework.jpg </figcaption>
                </figure>
            </div>
            <figure id="folder2">
                <img src="images/mac_folder.jpeg" class="folder" />
                <figcaption class="folder-caption"> work </figcaption>
            </figure>
            <div class="folder_open" id="work">
                <img src="images/folder.png"  />
                <figure id="work-image" class="image-display">
                    <img class="jpg" id="calendar-png" src="images/calendar.png"/>
                    <figcaption class="folder-text"> ahhhhhhh.jpg </figcaption>
                </figure>
            </div>
            <figure id="folder3">
                <img src="images/mac_folder.jpeg" class="folder" />
                <figcaption class="folder-caption"> random </figcaption>
            </figure>
            <div class="folder_open" id="myself">
                <img src="images/folder.png"  />
                <figure id="random-image" class="image-display">
                    <img class="jpg" src="images/loop.gif"/>
                    <figcaption class="folder-text"> the_end.jpg </figcaption>
                </figure>
            </div>
        </div>
        <!-- replace image with a div with the icons placed -->
        <!-- will be interesting to have actual time passing on the clock // will need JS -->
        <div id="top-bar">
            <div id="clock">12:34:56</div>
            <script src="scripts/clock.js"></script>
            <img src="images/apple.png" id="apple"/>
            <div id="settings">
                <table>
                    <tr>
                        <th>About this Person</th>
                    </tr>
                    <tr>
                        <th>Life Preferences</th>
                    </tr>
                    <tr>
                        <th>Restart Individual</th>
                    </tr>
                    <tr>
                        <th>Force Quit</th>
                    </tr>
                    <tr>
                        <th>Sleep</th>
                    </tr>
                    <tr>
                        <th>Log Out Anushka</th>
                    </tr>
                </table>
            </div>
        </div>
        </section>
        <img class="icons" id="finder" src="images/finder.png" />
        <div class="popup" id="finder-popup">
            <img src="images/finder_background.png">
            <!-- PHOTOSHOP FINDER IMAGE!!!!!! -->
        </div>
        <img class="icons" id="spotify" src="images/spotify.png" />
        <div class="popup" id="spotify-popup">
            <video id="spotify-video" autoplay loop muted>
                <source src="images/spotify.mov" type="video/mp4">
            </video>
        </div>
        <img class="icons"id="terminal" src="images/terminal.png" />
        <div class="popup" id="terminal-popup">
            <video id="terminal-video" autoplay loop muted>
                <source src="images/terminal.mov" type="video/mp4">
            </video>
        </div>
    </body>
    <script src="scripts/display.js"></script>
</html>
